---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto
  namespace: mosquitto
  labels:
    app.kubernetes.io/name: mosquitto
spec:
  type: ClusterIP
  ports:
  - port: 1883
    targetPort: mqtt
    protocol: TCP
    name: mqtt
  selector:
    app.kubernetes.io/name: mosquitto
status:
  loadBalancer: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto-external
  namespace: mosquitto
  labels:
    app.kubernetes.io/name: mosquitto
spec:
  type: LoadBalancer
  ports:
  - port: 1883
    targetPort: mqtt
    protocol: TCP
    name: mqtt-external
  selector:
    app.kubernetes.io/name: mosquitto
  loadBalancerIP: 192.168.40.60